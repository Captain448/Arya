<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Greeting</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe0b2;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
      padding: 20px;
      background-color: #ffcc80;
      border: 2px solid #ff8a65;
      border-radius: 10px;
      width: 300px;
      position: relative;
      animation: none;
      transition: transform 0.3s;
    }
    .box.vibrate {
      animation: vibrate 0.1s linear infinite;
    }
    @keyframes vibrate {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    h1 {
      color: #ff5722;
    }
    p {
      margin: 10px 0;
      color: #6d4c41;
    }
    .button-group {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff7043;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d84315;
    }
  </style>
</head>
<body>
  <div class="box" id="messageBox">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <p>Would you like to proceed further?</p>
    <div class="button-group">
      <button onclick="handleClick()">Yes</button>
      <button onclick="handleClick()">Definitely Yes</button>
    </div>
  </div>

  <script>
    let clickCount = 0;

    function handleClick() {
      const box = document.getElementById('messageBox');
      clickCount++;

      // Vibrate effect
      box.classList.add('vibrate');
      setTimeout(() => box.classList.remove('vibrate'), 3);

      // Display "Smile" message
      alert('ðŸ˜Š Smile!');

      // On the 4th click, redirect to the next page
      if (clickCount === 4) {
        window.location.href = "frame.html";
      }
    }
  </script>
</body>
</html>
